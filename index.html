<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>CelitaV1.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/gh/freetonik/gTTS.js/dist/gtts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wav-audio-encoder@0.2.0/dist/wav.min.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>



</head>
<body class="dark-mode">
    <div class="container dark-mode">
        <h3>Celita: AI Translator</h3>
        <div class="top-buttons-container">
            <button type="button" id="options-button" class="dark-mode"></button>
            <button id="clear-history" class="clear-button dark-mode"><i class="fas fa-trash-alt"></i> Clear Chat</button>
            <button id="feedback-button" class="dark-mode"><i class="fas fa-comment"></i> Send Feedback</button>
        </div>
        <div class="chat-container dark-mode">
            <!-- Chat messages will be displayed here -->
        </div>  
    </div>
    <div id="fixed-container">
        <form id="translation-form" class="chat-controls">
            <input type="text" id="input-text" name="input_text" required placeholder="Type your phrase..."
                autocomplete="off" class="dark-mode">
            <input type="submit" value="" id="translate-button" class="dark-mode">
            <button type="button" id="mic-button" class="dark-mode" onclick="toggleMic()"></button>
        </form>
    </div>

    <!-- Feedback form container -->
    <div id="feedback-container" class="dark-mode">
        <button id="close-feedback" title="Close" class="dark-mode"><i class="fas fa-times"></i></button>
        <form id="feedback-form">
            <label for="translated-word" class="dark-mode">Translated Phrase:</label>
            <input type="text" id="translated-word" name="translated_word" required autocomplete="off" class="dark-mode">
            <label for="suggested-translation" class="dark-mode">Suggested Translation:</label>
            <input type="text" id="suggested-translation" name="suggested_translation" required autocomplete="off" class="dark-mode">
            <button id="send-feedback" class="dark-mode"><i class="fas fa-paper-plane"></i> Send</button>
        </form>  
    </div>

    <div id="additional-options-container" class="hidden">
        <button id="close-options-button" title="Close" class="dark-mode"><i class="fas fa-times"></i></button>
        <h4>Translate and Play Speech: </h4>
        <form id="translation-options-form">
            <div>
                <input type="checkbox" id="translateToTagalog" name="translateToTagalog" value="Tagalog">
                <label for="translateToTagalog">To Tagalog</label>
            </div>
            <div>
                <input type="checkbox" id="translateToCebuano" name="translateToCebuano" value="Cebuano" checked>
                <label for="translateToCebuano">To Cebuano</label>
            </div>
            <div>
                <input type="checkbox" id="translateToEnglish" name="translateToEnglish" value="English">
                <label for="translateToEnglish">To English</label>
            </div>
         
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
