<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celita Translation App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body class="dark-mode">
    <header class="dark-mode">
        <h2>Celita Translation App</h2>
        <p class="experimental-text dark-mode">This webpage is experimental and will improve over time</p>
        <label class="switch">
            <input type="checkbox" id="toggle-theme">
            <span class="slider round"></span>
        </label>
    </header>
    
    <div class="container dark-mode">
        <h3 class="dark-mode">Chat with Translation Bot</h3>
        <button id="clear-history" class="clear-button dark-mode"><i class="fas fa-trash-alt"></i> Clear History</button>
    
        <div class="chat-container dark-mode">
            <!-- Chat messages will be displayed here -->
        </div>
    
        <form id="translation-form" class="chat-controls">
            <input type="text" id="input-text" name="input_text" required placeholder="Type your phrase..." autocomplete="off" class="dark-mode">
            <input type="submit" value=">" class="dark-mode">
        </form>
    </div>
    <button id="feedback-button" class="dark-mode"><i class="fas fa-comment"></i>  Send Feedback</button>

    <!-- Feedback form container -->
    <div id="feedback-container" class="dark-mode">
        <button id="close-feedback" title="Close" class="dark-mode"><i class="fas fa-times"></i></button>
        <form id="feedback-form">
            <label for="translated-word" class="dark-mode">Translated Phrase:</label>
            <input type="text" id="translated-word" name="translated_word" required autocomplete="off" class="dark-mode">
            <label for="suggested-translation" class="dark-mode">Suggested Translation:</label>
            <input type="text" id="suggested-translation" name="suggested_translation" required autocomplete="off" class="dark-mode">
            <button id="send-feedback" class="dark-mode"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
